<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maximum number finder</title>
</head>
<body>
	<h1>Maximum number finder</h1>
	<script>
		var n = parseInt(prompt("How many numbers you want to enter?"));
		var numbers = [];

		for(var i=0; i<n; i++){
			numbers[i]=parseInt(prompt("Enter values: " + i + " th", "Number"));
		}

		var max=0;
		for (var j=0; j<n; j++){
			if(max>numbers[j]){
				max = max;
			}
			else{
				max = numbers[j];
			}
		}

		document.write("<h2>Maximum number is : " + max + "</h2>");
	</script>
</body>
</html>
