<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ascending Order</title>
</head>
<body>
	<h1>Ascending Order</h1>
	<script>
		var n = parseInt(prompt("How many numbers you want to enter?"));
		var numbers = [];

		for(var i=0; i<n; i++){
			numbers[i]=parseInt(prompt("Enter values: " + (i+1) + "th", "Number"));
		}
		var max;

		for(var j=0; j<n; j++){
			for (var k=j+1; k<n; k++){
				if(numbers[j]>numbers[k]){
					max=numbers[j];
					numbers[j]=numbers[k];
					numbers[k]=max;

				}
			}
		}
		

		document.write(numbers);
	</script>
</body>
</html>
