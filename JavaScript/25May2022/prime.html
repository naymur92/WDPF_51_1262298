<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prime number checker</title>
	<style>
		.prime{
			color: green;
			font-size: 35px;
		}
		.notprime{
			color: red;
			font-size: 35px;
		}
	</style>
</head>
<body>
	<h1>Prime number checker</h1>
	<div id="output"></div>
	
	<script>
		var n = parseInt(prompt("Enter a number"));
		var counter = 0;

		if(n==1){
			counter ++;
		}
		else if(n==2){
			counter = 0;
		}
		else{
			for(var i=2; i<=n/2; i++){
				if(n%i==0){
					counter ++;
				}
			}
		}

		if(counter==0){
			var result = n + " is a prime number.";
			document.getElementById("output").innerHTML=result;
			document.getElementById("output").className="prime";
		}
		else{			
			var result = n + " is not a prime number.";
			document.getElementById("output").innerHTML=result;
			document.getElementById("output").className="notprime";
		}
	</script>
</body>
</html>
