<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background color change</title>
	<style>
		#txtcolor{
			color: white;
		}
	</style>
</head>
<body class="cont" id="">
	<h2>Click Those button to see changes</h2>
	<input type="button" value="Red" onClick="document.bgColor='red'; document.getElementsByClassName('cont')[0].id='txtcolor'">
	<input type="button" value="Green" onClick="document.bgColor='green'; document.getElementsByClassName('cont')[0].id='txtcolor'">
	<input type="button" value="Blue" onClick="document.bgColor='blue'; document.getElementsByClassName('cont')[0].id='txtcolor'">
	<input type="button" value="Yellow" onClick="document.bgColor='yellow'; document.getElementsByClassName('cont')[0].id=''">
	<input type="button" value="Purple" onClick="document.bgColor='purple'; document.getElementsByClassName('cont')[0].id=''">
	<input type="button" value="Light Blue" onClick="document.bgColor='lightblue'; document.getElementsByClassName('cont')[0].id=''">
	<input type="reset" onClick="document.bgColor='white'">
	<br><br><br>
	<h2>Mouse over those button to see change</h2>
	<input type="button" value="Red" onMouseOver="document.bgColor='red'; document.getElementsByClassName('cont')[0].id='txtcolor'">
	<input type="button" value="Green" onmouseover="document.bgColor='green'; document.getElementsByClassName('cont')[0].id='txtcolor'">
	<input type="button" value="Blue" onmouseover="document.bgColor='blue'; document.getElementsByTagName('body')[0].id='txtcolor'">
	<input type="button" value="Yellow" onmouseover="document.bgColor='yellow'; document.getElementsByClassName('cont')[0].id=''">
	<input type="button" value="Purple" onmouseover="document.bgColor='purple'; document.getElementsByTagName('body')[0].id='txtcolor'">
	<input type="button" value="Light Blue" onmouseover="document.bgColor='lightblue'; document.getElementsByClassName('cont')[0].id=''">
	<input type="reset" onmouseover="document.bgColor='white'">

	<script></script>
</body>
</html>
