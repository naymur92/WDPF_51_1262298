	<script>
		var fruits = ["Apple", "Banana", "Mango", "Lichi", "Jackfruit"];
		var box = "";

		for(var i in fruits){
			box += fruits[i] + "<br>";
		}
	</script>
	
	<p>
		<script>document.write(box)</script>
	</p>
