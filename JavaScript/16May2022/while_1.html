<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 20px;
			background-color: lightblue;
			padding: 5px;
			border-radius: 5px;
			margin: 2px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		var x = 1;
		while(x<11){
			document.write("<div class='box'>" + x + "</div>");
			x++;
		}
	</script>

</body>
</html>
