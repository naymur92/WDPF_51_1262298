<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Grading</h2>

	<script>
		var marks;
		marks = prompt("Enter your marks", "");
		marks = parseInt(marks);

		switch(true){
			case marks>=80 && marks<=100:
			document.write("You have got A+");
			break;
			case marks>=70 && marks<=79:
			document.write("You have got A");
			break;
			case marks>=60 && marks<=69:
			document.write("You have got A-");
			break;
			case marks>=50 && marks<=59:
			document.write("You have got B");
			break;
			case marks>=40 && marks<=49:
			document.write("You have got C");
			break;
			case marks>=33 && marks<=39:
			document.write("You have got D");
			break;
			case marks>=0 && marks<=32:
			document.write("You have Failed");
			break;
			default: document.write("Invalid Marks")
		}
	</script>
</body>
</html>
