<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function result(){
			var mcq = document.passfail.mcq.value;
			var des = document.passfail.des.value;
			var evd = document.passfail.evd.value;
			// alert(mcq);
			// alert(des);
			// alert(evd);
			var res = ''; 
			if(mcq>=80 && des>=60 && evd>=60){
				res = "Pass";
			} else {
				res = "Fail"
			}
			document.getElementById('show').innerHTML = res;
		}
	</script>
	<form name="passfail">
		<input type="text" name="mcq" placeholder="MCQ Marks"><br>
		<input type="text" name="des" placeholder="Descriptive Marks"><br>
		<input type="text" name="evd" placeholder="Evidence Marks"><br>
		<input type="button" onclick="result()" value="Show Result">
	</form>

	<h1 id="show"></h1>
</body>
</html>
