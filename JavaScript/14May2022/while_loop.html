<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>While Loop</h2>
	<script>
		var languages = new Array("HTML", "CSS", "JavaScript", "AngularJS", "Laravel");

		var i = 0;
		var n = 1;
		
		while(i<languages.length){
			document.write(n+". "+languages[i] + "<br>");
			n++;
			i++;
		}
	</script>
</body>
</html>
