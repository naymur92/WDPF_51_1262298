<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var x = 0;
		// document.write(++x);

		x--;
		x++;
		x++;
		document.write(x);		
	</script>

	<h2>Increment</h2>
	<script>
		var z = 5;
		z+=10;
		document.write(z);
	</script>

	<h2>Decrement</h2>
	<script>
		var z = 25;
		z-=5;

		document.write(z);
	</script>

	<h2>Remainder</h2>
	<script>
		var y = 25;
		y%=10;
		document.write(y);
	</script>
</body>
</html>
