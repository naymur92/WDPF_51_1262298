<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function sum(x,y){
			var total;
			total=x+y;
			return total;
		}
		var a;
		var b;
		a=prompt("Enter 1st number", "");
		b=prompt("Enter 2nd number", "");
		a=parseInt(a);
		b=parseInt(b);

		var output=sum(a,b);
		document.write("Total sum is= ", output);
	</script>
</body>
</html>
