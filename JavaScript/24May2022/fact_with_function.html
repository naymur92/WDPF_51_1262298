<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Factorial using function</title>
</head>
<body>
	<h1>Factorial using Function</h1>
	<script>
		function factorial(x){
			if(x==0){
				return 1;
			}
			return x*factorial(x-1);
		}

		document.write(factorial(prompt("Enter a number", "")));
	</script>
</body>
</html>
