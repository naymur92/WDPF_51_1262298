<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Factorial</title>
</head>
<body>
	<h1>Factorial Calculator</h1>
	<script>
		var n = parseInt(prompt("Enter a number", ""));
		var fact = 1;

		if(n==0){
			fact=1;
		}
		else{
			for(var i=1; i<=n; i++){
			fact*=i; //fact=fact*i
			}
		}		

		document.write("Factorial for number "+ n + "! is = " + fact);
	</script>
</body>
</html>
