<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prime number finder</title>
	<style>
		#prime{
			color: green;
			font-size: 35px;
		}
		#notprime{
			color: red;
			font-size: 35px;
		}
	</style>
</head>
<body>
	<h2><u>Prime Number Finder</u></h2>
	<div id="prime"></div>
	<div id="notprime"></div>
	
	<script>
		var n = parseInt(prompt("Enter a number", ""));
		var counter = 0;

		if(n==1){
			counter++;
		}
		else if(n==2){
			counter = 0;
		}
		else{
			for(var i=2; i<=n/2; i++){
				if(n%i==0){
					counter++;
					break;
				}
			}
		}

		if(counter==0){
			var output = n + " is a prime number";
			document.getElementById("prime").innerHTML=output;
		}
		else{
			var output = n + " is not a prime number.";
			document.getElementById("notprime").innerHTML=output;
		}
	</script>
</body>
</html>
