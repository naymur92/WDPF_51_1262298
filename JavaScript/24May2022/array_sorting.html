<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array Sorting</title>
</head>
<body>
	<script>
		var country = ["Bangladesh", "India", "Pakistan", "China", "Japan", "United States", "NewZeland", "Zimbabew", "America"];
		var n=1;

		country.sort();

		for(var i=0; i<country.length; i++){
			document.write(n+". "+country[i]+ "<br>");
			n++;
		}
	</script>
</body>
</html>
