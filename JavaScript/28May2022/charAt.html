<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#demo{
			font-size: 40px;
		}
	</style>
</head>
<body>
	<p id="demo"></p>
	<script>
		let text = "Hello World";
		let letter = text.charAt(4);

		document.getElementById("demo").innerHTML = letter;
	</script>
</body>
</html>
