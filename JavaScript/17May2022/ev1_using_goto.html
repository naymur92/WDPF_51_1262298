<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Go to</title>
</head>
<body>
	<script>
		var exams = new Array("MCQ", "Descriptive", "Evidence");
		var i = 0;
		

		// Start goto loop
		start1: do{
			window[exams[i]] = parseInt(prompt("Enter your " + exams[i]+ " number", "Out of 100"));
			if(window[exams[i]]<0 || window[exams[i]]>100){
				alert("Enter a valid number.");
				continue start1;
			}
			i++;
		}
		while(i<exams.length);
		// End goto loop


		if(MCQ>=80 && Descriptive>=60 && Evidence>=60){
			document.write("<h2>You have passed.</h2>")
		}
		else{document.write("<h2>You have failed.</h2>")}
	</script>
</body>
</html>
