<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorting</title>
</head>
<body>
	<h2>Sorting in Ascending or Descending order</h2>
	<script>
		var zoo = new Array("Zebras", "Lions", "Apes", "Tigers");
		zoo.sort();

		document.write(zoo);
	</script>
</body>
</html>
