<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Splice</title>
</head>
<body>
	<h2>JavaScript Splice</h2>
	<h3 id="demo"></h3>
	<script>
		var fruits = ["Apple", "Mango", "Lichi", "Banana", "Pine Apple", "Malta"];
		fruits.splice(2, 3, "Grape", "Jackfruit");

		document.getElementById("demo").innerHTML = fruits;
	</script>
</body>
</html>
