<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sort</title>
</head>
<body>
	<h2>Students name using Sort</h2>
	<script>
		var students = new Array("Naymur", "Dipu", "Fayzullah", "Aminul", "Golam Rabbani");
		students.sort();
		for (var i = 0; i<students.length; i++) {
			document.write(students[i] +"<br>");
		}
	</script>
</body>
</html>
