<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<input type="button" value="Open" onclick="openMe()">
		<input type="button" value="Close" onclick="closeMe()">
	</form>
	<script>
		var mywin;
		function openMe(){
			mywin = window.open("","","width=500,height=400,left=300,top=300");
		}
		function closeMe(){
			mywin.close();
		}
	</script>
</body>
</html>
