<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.boxwidth{
			width: 200px;
		}
	</style>
</head>
<body>
	<form name="myform" action="loggedin.html" onsubmit="return loginValidation()">
		<input type="text" name="email" placeholder="Enter Email" class="boxwidth" onblur="emailValidation()"><span id="emailalert"></span><br>
		<input type="password" name="pass" placeholder="Password (6-10 Characters)" onblur="passValidation()" class="boxwidth"><span id="passalert"></span><br>
		<input type="submit" value="LOGIN">
	</form>

	<script>		
		function passValidation(){
			var a = document.myform.pass.value.length;			
			if(a<6||a>10){
				document.getElementById("passalert").innerHTML="<span style='color:red'>!Enter password between 6-10 characters.</span>";
				return false;
			}
			else{
				document.getElementById("passalert").innerHTML="<span style='color:green'>Password length is correct.</span>";
				return true;
			}
		}		
		function emailValidation(){
			var b = document.myform.email.value;
			var pattern = b.search(/^[a-zA-Z0-9\.]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);
			if(pattern==-1){
				document.getElementById("emailalert").innerHTML="<span style='color:red'>!Enter correct Email</span>";
				return false;
			}
			else{
				document.getElementById("emailalert").innerHTML="<span style='color:green'>Email is correct</span>";
				return true;
			}
		}
		function loginValidation(){
			var x = passValidation();
			var y = emailValidation();

			if(x==true&&y==true){
				return true;
			}
			else{
				alert("Incorrect Data");
				return false;
			}
		}
	</script>
</body>
</html>
