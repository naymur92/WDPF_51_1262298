<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Password Verify</h2>
	<form name="login">
		<input type="password" name="pass" onblur="verify()"><br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
	</form>

	<script>
		function verify(){
			var x = document.login.pass.value;
			if(x=="IDB"){
				alert("You entered correct password.")
			} else{
				alert("You have entered wrong password.")
			}
		}
	</script>
</body>
</html>
