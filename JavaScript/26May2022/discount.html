<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var sell_price = parseInt(prompt("Enter selling price", ""));

		var final_selling_price = 0;
		var discount = 0;

		if(sell_price>=5000){
			discount = sell_price*10/100;
		}
		// else{
		// 	final_selling_price = sell_price;
		// }

		final_selling_price = sell_price - discount;

		document.write("Final selling price = " + final_selling_price);
	</script>
</body>
</html>
