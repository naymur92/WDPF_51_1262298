<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var img1 = "javascript.png";
		var img2 = "java.png";

		// var alpha;

		var var2 = setInterval(interval, 1000);
		function interval(){
			var var1 = document.cup.getAttribute("src");
			// alert(var1);
			var1 = var1==img1? img2 : img1;
			document.cup.src = var1;

		}
		// function timeOut(){
		// 	window.setTimeout("document.cup.src=img2",5000);
		// 	window.interval(alpha);
		// }
		function stop(){
			clearInterval(var2);
		}
	</script>

	<img src="javascript.png" name="cup" height="400px"><br><br>
	<button type="button" onclick="setInterval(interval, 1000)">Interval</button>
	<button type="button" onclick="stop()">Stop</button>
</body>
</html>
