<head>

	<title>Document</title>
</head>
<body>
	<script>
		var abc="14.95";

		var newAbc=parseFloat(abc);

		//alert('new type=' + typeof(newAbc));

		document.write("Old value of abc= " + abc + "("+typeof(abc)+") " + "& new value of abc= " + newAbc + "(" +typeof(newAbc)+ ")");
		document.write('Old value of xyz= ' + xyz + '(' + typeof(xyz)+ ')'+ ' & new value of xyz= '+newXyz+'('+typeof(newXyz)+')')
	</script>
</body>
