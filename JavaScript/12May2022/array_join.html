<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var motors = new Array("Totoya", "BMW", "TATA", "Ferari", "Corolla");

		var alltogether = motors.join();

		document.write(motors+"= "+typeof(motors));
		document.write("<br>"+"<br>"+alltogether+"= "+typeof(alltogether));

		var allt = motors.join("###");
		document.write("<br>"+"<br>"+allt+"= "+typeof(allt));
	</script>
</body>
</html>
