<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script>
      $(function(){
        $("#login").click(function(){
          var em = $("#email").val();
          var pass = $("#password").val();
          // $.get('check.php', {email:em, password:pass}, function(data){
          //   alert(data);
          //   // $("#show").html(data);
          // });
          $.ajax({
            url: 'check.php',
            method: 'GET',
            data:{email:em, password:pass},
            success: function(output){
              $("#show").html(output);
            }
          });
        });
      });
    </script>
  </head>
  <body>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center">Login Form</h1>
              </div>
              <div class="card-body d-flex justify-content-center">
                <form action="">
                  <table>
                    <tr>
                      <td>Email</td>
                      <td><input class="form-control" type="email" id="email"></td>
                    </tr>
                    <tr>
                      <td>Password</td>
                      <td><input class="form-control" type="password" id="password"></td>
                    </tr>
                    <tr>
                      <th></th>
                      <td><input class="btn btn-primary" type="button" id="login" value="LOGIN"></td>
                    </tr>
                  </table>
                </form>
              </div>
              <div id="show"></div>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
