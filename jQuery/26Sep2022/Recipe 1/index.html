<!doctype html>
<html lang="en">
  <head>
    <title>Add rows dynamically</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      fieldset{
        border: 1px solid #ddd;
        padding: 10px;
      }
      ul{padding: 2px; list-style: none;}
      label{width: 100px;}
      legend{width: fit-content;}
      .remove{
        margin-left: 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form action="process.php" method="post">
            <fieldset>
              <legend>Websites you visit daily</legend>
              <ul id="sites">
                <li>
                  <label for="">Name</label>
                  <input type="text" value="">
                </li>
              </ul>
              <input type="button" id="add" value="ADD MORE">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        var count = 1;
        $("#add").click(function(){
          var str = '<li>';
          str += '<label>New item ' + count + '</label>&nbsp;';
          str += '<input type="text" value="">';
          str += '<input type="button" value="remove" class="remove"/>';
          str += '</li>';
          $("#sites").append(str);
          count ++;

          $(".remove").click(function(){
            $(this).parent('li').remove();
          });
        });
      });
    </script>
  </body>
</html>
