<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cell Merge</title>
</head>
<body>
	<h2>Column Merge</h2>
	<table border="1" width="500" height="400" style="text-align: center;">
		<tr>
			<td>A</td>
			<td colspan="2">B</td>
			<td>D</td>
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
			<td colspan="2">G</td>
		</tr>
		<tr>
			<td>I</td>
			<td colspan="3">J</td>
		</tr>
		<tr>
			<td colspan="4">M</td>
		</tr>
		<tr>
			<td>Q</td>
			<td>R</td>
			<td>S</td>
			<td>T</td>
		</tr>
	</table>


	<h2>Row Merge</h2>
	<table border="1" width="500" height="400" style="text-align: center;">
		<tr>
			<td rowspan="2">A</td>
			<td>B</td>
		</tr>
		<tr>
			<td>D</td>
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
		</tr>
	</table>
</body>
</html>
