<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Students Result Sheet</title>
	<style>
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
		}
		th, td{
			vertical-align: top;
			padding: 10px;
		}
		th:nth-child(2){
			vertical-align: middle;
			text-align: left;
		}
		table{
			width: 500px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h1>Students Result Sheet</h1>
	<table>
		<tr>
			<th>Name</th>
			<th rowspan="3">Result</th>
			<th>Class</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td>Tanvir</td>
			<td>X</td>
			<td>80</td>
		</tr>
		<tr>
			<td>Ayan</td>
			<td>II</td>
			<td>90</td>
		</tr>
	</table>
</body>
</html>
