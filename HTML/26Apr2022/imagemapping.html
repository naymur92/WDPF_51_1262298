<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Mapping</title>
</head>
<body>
	<img src="workplace.jpg" alt="" usemap="#mymap">

	<map name="mymap">
		<area shape="rect" coords="32,45,270,345" href="http://www.yahoo.com" alt="">
		<area shape="rect" coords="289, 173, 333, 244" href="http://www.google.com" alt="">
		<area shape="circle" coords="342, 297, 43" href="http://www.google.com" alt="">
	</map>
</body>
</html>
