<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Entry Form</title>
</head>
<body>
	<h2>Product Entry Form</h2>
	<form action="">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="ID" placeholder="Enter your ID"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="Name" placeholder="Enter your full name"></td>
			</tr>
			<tr>
				<td>Type</td>
				<td>
					<select name="itemType">
						<option value="food">Food</option>
						<option value="soap">Soap</option>
						<option value="shampoo">Shampoo</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Imported</td>
				<td><input type="checkbox" name="imported" value="yes"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="text" name="price" placeholder="Enter price"></td>
			</tr>
			<tr>
				<td>Manufacturer</td>
				<td>
					<textarea name="manufacturer" cols="30" rows="10" placeholder="Enter Manufacturer Name"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="reset"> <input type="submit" name="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
