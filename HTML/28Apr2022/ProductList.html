<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product List</title>
	<style>
		td {
			background-color: #BEE1F5;
		}
		table {
			width: 400px;
			border-collapse: collapse;
		}
		th, td{
			padding: 4px;
		}
	</style>
</head>
<body>
	<span style="color: #75C0F0;">Product List:</span>
	<table>
		<tr style="background-color: #7286EE; color: white; text-align: left;">
			<th>Type</th>
			<th>Name</th>
			<th>Price</th>
			<th>Imported</th>
		</tr>
		<tr>
			<td rowspan="3" style="background-color:yellow;">Food</td>
			<td>Pringles chip</td>
			<td>125</td>
			<td>Y</td>
		</tr>
		<tr>
			<td>Dry Cake</td>
			<td>150</td>
			<td>N</td>
		</tr>
		<tr>
			<td>Mr. Cookie</td>
			<td>12</td>
			<td>N</td>
		</tr>
	</table>
</body>
</html>
