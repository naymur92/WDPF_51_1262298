<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Answer-Q2: Student Registration Form</title>
</head>
<body>
	<form action="">
		<h2>Student Registration Form</h2>
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="ID" placeholder="Enter your ID"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><textarea name="name" cols="21" rows="10" placeholder="Enter your name"></textarea></td>
			</tr>
			<tr>
				<td>Round</td>
				<td>
					<select name="round">
						<option value="47">47</option>
						<option value="48">48</option>
						<option value="49">49</option>
						<option value="50">50</option>
						<option value="51" selected>51</option>
						<option value="52">52</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="male"> Male <br>
					<input type="radio" name="gender" value="female"> Female
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>
					<input type="checkbox" name="Education" value="SSC"> SSC <br>
					<input type="checkbox" name="Education" value="HSC"> HSC
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="submit" value="Submit">
					<input type="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
