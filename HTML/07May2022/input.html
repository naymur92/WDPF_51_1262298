<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form input types</title>
</head>
<body>
	<form action="" method="get" novalidate>
		<input type="color" name="color"> <br>
		Date and time selection <br>
		<input type="datetime-local"> <br>
		Month Selection <br>
		<input type="month"> <br>
		Range Selection <br>
		<input type="range" id="points" name="points" min="0" max="100" step="5" value="25"> <br>
		Search Field <br>
		<input type="search"><br>
		Telephone Number <br>
		<input type="tel" name="TelNo" autofocus> <br>
		Hour Minute <br>
		<input type="time" name="Time"><br>
		Web Address <br>
		<input type="url" name="URL"><br>
		<input type="submit" name="submit" value="SEND">
	</form>
</body>
</html>
