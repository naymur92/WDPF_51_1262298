<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table, th, td{
			border: 2px solid white;
			border-collapse: collapse;
		}
		th, td{
			padding: 5px;
		}
	</style>
</head>
<body>
	<h3>Table with colgroup</h3>
	<table>
		<colgroup>
			<col span="2" style="background-color: #DFB9B9;">
			<col style="background-color: #9EA0E2;">
			<col style="background-color: #EA88D2;">
		</colgroup>
		<tr>
			<th>District Name</th>
			<th>Total Population</th>
			<th>Male</th>
			<th>Female</th>
		</tr>
		<tr>
			<td>Dhaka</td>
			<td>20000</td>
			<td>12000</td>
			<td>8000</td>
		</tr>
		<tr>
			<td>Khulna</td>
			<td>25000</td>
			<td>15000</td>
			<td>10000</td>
		</tr>
		<tr>
			<td>Rajshahi</td>
			<td>30000</td>
			<td>15000</td>
			<td>15000</td>
		</tr>
		<tr>
			<td>Chittagong</td>
			<td>22000</td>
			<td>12000</td>
			<td>10000</td>
		</tr>
	</table>
</body>
</html>
