<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.box {
			height: 100px;
			border: 2px solid black;
			background-color: gray;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 box">1st</div>
		</div>
		<div class="row">
			<div class="col-lg-4 box">2nd</div>
			<div class="col-lg-4 box">3rd</div>
			<div class="col-lg-4 box">4th</div>
		</div>
		<div class="row">
			<div class="col-lg-6 box">5th</div>
			<div class="col-lg-6 box">6th</div>
		</div>
	</div>
	
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
