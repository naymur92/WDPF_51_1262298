<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap Offset</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4" style="background-color:#ddd;">.col-lg-4</div>
			<div class="col-lg-4 col-lg-offset-4" style="background-color:green;">.col-md-4 .col-md-offset-4</div>
		</div>

		<div class="row">
			<div class="col-md-5 col-lg-3" style="background-color:#ddd;">.col-md-5 .col-lg-6</div>
			<div class="col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-4" style="background-color:red;">.col-md-5 .col-md-offset-2 .col-lg-5 .col-lg-offset-4</div>
		</div>

		<div class="row">
			<div class="col-lg-5 col-lg-offset-4" style="background-color:#ddd;">.col-lg-5 .col-lg-offset-4</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
