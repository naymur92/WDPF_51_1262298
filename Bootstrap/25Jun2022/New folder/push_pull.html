<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap Push-Pull</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-3" style="background-color:#ddd;">1</div>
			<div class="col-lg-6 col-md-5 col-lg-push-2" style="background-color:green;">2</div>
			<div class="col-lg-2 col-md-4 col-lg-pull-6" style="background-color:lightgreen;">3</div>
		</div>

		<div class="row">
			<div class="col-lg-2 col-md-3 col-sm-2" style="background-color:#ddd;">4</div>
			<div class="col-lg-6 col-md-4 col-sm-4 col-lg-push-4" style="background-color:red;">5</div>
			<div class="col-lg-4 col-md-5 col-sm-6 col-lg-pull-6" style="background-color:blue;">6</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
