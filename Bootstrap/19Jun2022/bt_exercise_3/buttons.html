<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Button</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap Button's</h1>
		<button class="btn">Basic</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-secondary">Secondary</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-info">Info</button>
		<button class="btn btn-warning">Warning</button>
		<button class="btn btn-danger">Danger</button>
		<button class="btn btn-dark">Dark</button>
		<button class="btn btn-light">Light</button>
		<button class="btn btn-link">Link</button>


		<h1>Bootstrap Button's Outline</h1>
		<button class="btn btn-outline-primary">Primary</button>
		<button class="btn btn-outline-secondary">Secondary</button>
		<button class="btn btn-outline-success">Success</button>
		<button class="btn btn-outline-info">Info</button>
		<button class="btn btn-outline-warning">Warning</button>
		<button class="btn btn-outline-danger">Danger</button>
		<button class="btn btn-outline-dark">Dark</button>
		<button class="btn btn-outline-light text-dark">Light</button>


		<h1>Full width button</h1>
		<div class="d-grid gap-3">
			<button class="btn btn-success btn-block">Full Width Button</button>
			<button class="btn btn-success btn-block">Full Width Button</button>
			<button class="btn btn-success btn-block">Full Width Button</button>
			<button class="btn btn-success btn-block">Full Width Button</button>
		</div>		


		<h1>Bootstrap Buttons in anchor, input and button</h1>

		<a href="" class="btn btn-primary">Home Page</a>
		<input type="submit" value="SUBMIT" class="btn btn-success">
		<input type="reset" value="RESET" class="btn btn-danger">

		<h1>Bootstrap Buttons sizes</h1>
		<button class="btn btn-primary btn-lg">Large Button</button>
		<button class="btn btn-primary">Normal Button</button>
		<button class="btn btn-primary btn-sm">Small Button</button>


		<h1>Active/Disabled Buttons</h1>
		<button class="btn btn-primary">Active</button>
		<button class="btn btn-primary disabled">Disabled</button>

		<h1>Spinner Buttons</h1>


	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
