<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Button Group</title>
	<!-- <script src="js/jquery-3.6.0.min.js"></script> -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Button Group</h1>
		<div class="btn-group">
			<button class="btn btn-info">Samsung</button>
			<button class="btn btn-info">LG</button>
			<button class="btn btn-info">Nokia</button>
		</div>


		<h1>Button Group with size</h1>
		<div class="btn-group btn-group-lg">
			<button class="btn btn-info">Samsung</button>
			<button class="btn btn-info">LG</button>
			<button class="btn btn-info">Nokia</button>
		</div>

		<h1>Button Group vertical</h1>
		<div class="btn-group btn-group-vertical">
			<button class="btn btn-info">Samsung</button>
			<button class="btn btn-info">LG</button>
			<button class="btn btn-info">Nokia</button>
		</div>

		<h1>Button Group justified</h1>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary">Apple</a>
			<a href="#" class="btn btn-primary">Samsung</a>
			<a href="#" class="btn btn-primary">Sony</a>
		</div>


		<h1>Dropdown Menu with button group</h1>
		<div class="btn-group">
			<button class="btn btn-primary">Home</button>
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">About US</button>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">Committee</a>
					<a href="#" class="dropdown-item">Historical Background</a>
					<a href="#" class="dropdown-item">Committee</a>
				</div>
			</div>
			<button class="btn btn-primary">Contact</button>
		</div>
	</div>	
</body>
</html>
