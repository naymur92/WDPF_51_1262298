<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>List Group</title>
</head>
<body>
	<div class="container">
		<h1>Country List</h1>
		<ul class="list-group">
			<li class="list-group-item active">Bangladesh</li>
			<li class="list-group-item">Srilanka</li>
			<li class="list-group-item">Nepal</li>
			<li class="list-group-item disabled">India</li>
			<li class="list-group-item">Bhutan</li>
			<li class="list-group-item">Maldives</li>
		</ul>

		<h1>Mango Types</h1>
		<ul class="list-group">
			<li class="list-group-item">Harivanga <span class="badge">120 Tk.</span></li>
			<li class="list-group-item">Himsagor <span class="badge">110 Tk.</span></li>
			<li class="list-group-item">Langra <span class="badge">100 Tk.</span></li>
			<li class="list-group-item">Gopalvog <span class="badge">140 Tk.</span></li>
			<li class="list-group-item">Mohonvog <span class="badge">130 Tk.</span></li>
		</ul>

		<h1>Rivers of Bangladesh (using a tag)</h1>
		<div class="list-group">
			<a href="#" class="list-group-item list-group-item-danger">Padma</a>
			<a href="#" class="list-group-item list-group-item-info">Meghna</a>
			<a href="#" class="list-group-item list-group-item-success">Jamuna</a>
			<a href="#" class="list-group-item list-group-item-">Bramhaputra</a>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.6.0.slim.min.js"></script>
</body>
</html>
