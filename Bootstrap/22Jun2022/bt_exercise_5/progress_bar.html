<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Progress Bar</title>
</head>
<body>
	<div class="container">
		<h1>Bootatrap Progress Bar</h1>

		<h3>Progress bar Default</h3>
		<div class="progress">
			<div class="progress-bar" aira-valuenow="40" aria-valuemin="0" aira-valuemax="100" style="width:40%">40% completed</div>
		</div>

		<h3>Progress bar Striped, Danger</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-danger" aira-valuenow="40" aria-valuemin="0" aira-valuemax="100" style="width:40%">40% completed</div>
		</div>
		
		<h3>Progress bar Striped, Active, Info</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active progress-bar-info" aira-valuenow="40" aria-valuemin="0" aira-valuemax="100" style="width:40%">40% completed</div>
		</div>
		
		<h3>Progress bar Striped, Active, Info</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-striped active progress-bar-info" aira-valuenow="90" aria-valuemin="0" aira-valuemax="100" style="width:90%">90% completed</div>
		</div>

		<h3>Progress bar Striped, Active, Danger (0 to 200, 70%)</h3>
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-danger active" aira-valuenow="70" aria-valuemin="0" aria-valuemax="200" style="width: calc((70/200)*100%)">70 (out of 200)</div>
		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.6.0.slim.min.js"></script>
</body>
</html>
