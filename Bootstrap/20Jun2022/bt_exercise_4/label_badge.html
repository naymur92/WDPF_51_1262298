<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap Glyphicon</title>
</head>
<body>
	<div class="container">
		<h2>Product in stock</h2>
		<a href="#">News <span class="badge">10</span></a>
		<a href="#">Trouser <span class="badge">8</span></a>
		<a href="#">Cap <span class="badge">15</span></a>

		<br><br>
		<ul>
			<li>Shirt <span class="badge">15</span></li>
			<li>Pant <span class="badge">25</span></li>
			<li>Belt <span class="badge">35</span></li>
		</ul>

		<br><br>
		<ul>
			<li>Shirt <span class="label label-primary">New</span></li>
			<li>Shirt <span class="label label-default">Old</span></li>
			<li>Pant <span class="label label-success">New</span></li>
			<li>Pant <span class="label label-danger">Old</span></li>
		</ul>
	</div>
</body>
</html>
