<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.popover{
			border: 2px dotted red;
		}
	</style>
	<title>Bootstrap Popover</title>
</head>
<body>
	<div class="container">
		<div class="container">
			<h1>Bootstrap popover</h1>
			<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Click Here</a>

			<button class="btn btn-success">Button 1</button>
			<button class="btn btn-danger">Button 2</button>
			<button class="btn btn-primary">Button 3</button>
			<button class="btn btn-info">Button 4</button>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="popover"]').popover();

			$('.btn-success').popover({title:"Button 1", content:"Toggle content 1", placement:"bottom"});
			$('.btn-danger').popover({title:"Button 2", content:"Toggle content 2", placement:"top"});
			$('.btn-primary').popover({title:"Button 3", content:"Toggle content 3", placement:"auto"});
			$('.btn-info').popover({title:"Button 4", content:"Toggle content 4", placement:"right"});
		});
	</script>
</body>
</html>
