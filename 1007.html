  <!-- Optional JavaScript -->
  <script>
    var lines = prompt("Enter 4 numbers", "");
    lines = lines.split(" ");

    var A = parseInt(lines.shift());
    var B = parseInt(lines.shift());
    var C = parseInt(lines.shift());
    var D = parseInt(lines.shift());

    var dif = A * B - C * D;
    console.log('DIFERENCA = ' + dif);
  </script>
