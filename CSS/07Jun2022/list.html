<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#players{
			list-style-type: upper-roman;
			list-style-position: outside;
		}
		#flowers{
			list-style-image: url(icon.png);
		}

		#trees{
			background-color: orange;
			padding: 20px;
			width: 250px;
			border-radius: 5px;
		}
		#trees li{
			padding: 5px;
			background-color: #F3E2E2;
			border-bottom: 1px solid black;
			width: 150px;
			list-style-type: none;
			border-radius: 5px;
			
		}
		#trees li:last-child{
			/*border-bottom: none;*/
		}
	</style>
</head>
<body>
	<ul id="players">
		<li>Sakib</li>
		<li>Tamim</li>
		<li>Riyad</li>
		<li>Abdur Rahim</li>
	</ul>

	<ul id="flowers">
		<li>Belly</li>
		<li>Lily</li>
		<li>Sunflower</li>
		<li>Rose</li>
	</ul>


	<ul id="trees">
		<li>Oak</li>
		<li>Pine</li>
		<li>Palm</li>
		<li>Elm</li>
	</ul>
</body>
</html>
