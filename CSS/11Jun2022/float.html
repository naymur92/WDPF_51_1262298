<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.container{
			width: 1024px;
			margin: 0 auto;
			background-color: lightblue;
			padding: 10px;
			border: 2px solid gray;
			border-radius: 10px;
		}
		.content{
			width: 350px;
			/*border: 2px solid gray;*/
			border-radius: 5px;
			padding: 10px;
			float: left;
			font-size: 20px;
			line-height: 30px;
			letter-spacing: 5px;
			word-spacing: 8px;
			margin-right: 10px;
			text-align: justify;
		}
		.photo{
			float: left;
			padding: 10px;
			/*border: 2px solid gray;*/
			border-radius: 5px;
		}
		.photo img{
			border-radius: 5px;
		}
		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa similique quae quidem voluptatibus molestias sapiente quaerat facilis ex officiis rem velit nisi suscipit eos ea, nemo ad veritatis voluptatem error dolorum? Minus harum eaque autem vero eos,</p>
		</div>
		<div class="photo">
			<img src="photo.jpg" alt="">
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
